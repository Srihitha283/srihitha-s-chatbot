<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title-container">
        <h1 class="main-title">Sri Sri's Culinary Delights</h1>
        <p class="subtitle">A Fusion of Flavors from India and Beyond</p>
    </div>
    <div class="container">
        <div class="food">
            <div class="food-gallery">
                <div class="food-item">
                    <img src="pav-bhaji.jpg" alt="Pav Bhaji">
                    <div class="food-info">
                        <span class="food-name">Pav Bhaji</span>
                        <span class="food-price">$6</span>
                    </div>
                </div>
                <div class="food-item">
                    <img src="chole.jpg" alt="Chole Bhature">
                    <div class="food-info">
                        <span class="food-name">Chole Bhature</span>
                        <span class="food-price">$7</span>
                    </div>
                </div>
                <div class="food-item">
                    <img src="pizza.jpg" alt="Pizza">
                    <div class="food-info">
                        <span class="food-name">Pizza</span>
                        <span class="food-price">$8</span>
                    </div>
                </div>
                <div class="food-item">
                    <img src="mango lassi.jpg" alt="Mango Lassi">
                    <div class="food-info">
                        <span class="food-name">Mango Lassi</span>
                        <span class="food-price">$5</span>
                    </div>
                </div>
                <div class="food-item">
                    <img src="masala dosa.jpg" alt="Masala Dosa">
                    <div class="food-info">
                        <span class="food-name">Masala Dosa</span>
                        <span class="food-price">$6</span>
                    </div>
                </div>
                <div class="food-item">
                    <img src="biryani.webp" alt="Biryani">
                    <div class="food-info">
                        <span class="food-name">Biryani</span>
                        <span class="food-price">$9</span>
                    </div>
                </div>
                <div class="food-item">
                    <img src="Vada-Pav.jpg" alt="Vada Pav">
                    <div class="food-info">
                        <span class="food-name">Vada Pav</span>
                        <span class="food-price">$4</span>
                    </div>
                </div>
                <div class="food-item">
                    <img src="rava-dosa.webp" alt="Rava Dosa">
                    <div class="food-info">
                        <span class="food-name">Rava Dosa</span>
                        <span class="food-price">$7</span>
                    </div>
                </div>
                <div class="food-item">
                    <img src="samosa.jpg" alt="Samosa">
                    <div class="food-info">
                        <span class="food-name">Samosa</span>
                        <span class="food-price">$5</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="chatbot-link">
            <iframe width="350" height="430" allow="microphone;"
                src="https://console.dialogflow.com/api-client/demo/embedded/b61c25f2-967b-4355-8128-2f4c075282df">
            </iframe>
        </div>
    </div>
</body>

</html>
